<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body><!--grand grand parent-->
    <div><!--grand parant-->
        <p>Hello world</p><!--child-->
        <ul><!--parent-->
            <li>1</li><!--child-->
            <li>2</li>
        </ul>
    </div>
    <div>
        <input type="text">
        <button>submit</button>
    </div>
</body>

</html>
