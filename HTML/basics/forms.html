<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <div>
        <form action="action.pfp">
            <h4>Enter you name and password</h4>
            <input type="text" placeholder="Type your name">
            <input type="password" placeholder="Type your name">
            <br>
            <h5>Select gender</h5>
            <label for="12">
                <input type="radio" value="male" name="gender" id="12">male
            </label>
            <label for="11">
                <input type="radio" value="female" name="gender" id="11">female
            </label>
            <br>
            <h4>Select Subject</h4>
            <label for="MATH">
                <input type="checkbox" value="MATH" name="subject" id="MATH">MATH
            </label><br>
            <label for="PHY">
                <input type="checkbox" value="PHY" name="subject" id="PHY">PHY
            </label><br>
            <label for="CHEM">
                <input type="checkbox" value="CHEM" name="subject" id="CHEM">CHEM
            </label><br>
            <label for="CS">
                <input type="checkbox" value="CS" name="subject" id="CS">CS
            </label>
            <br>
            <h5>Select city</h5>
            <br>
            <select name="city" id="city">
                <option value="kolkata">kolkata</option>
                <option value="delhi">delhi</option>
                <option value="mumbai">mumbai</option>
                <option value="pune">pune</option>
            </select>
            <br>
            <textarea name="feedback" id="feed" placeholder="Enter your thoughts" rows="5" cols="50"></textarea>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/K-NRDwGvVNo?si=_CeF0tKzhTe2_316"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <video src="../basics/myvdo.mp4" width="560" height="315" controls> video</video>
    </div>
</body>

</html>
